        <div class="col-md-4 col-sm-6" id="div_login">

<!--                action="login"-->

                <div class="form-group">
                    <input type="text" placeholder="请输入用户名" class="form-control" name="name" id="name" value="rain2" autofocus/>

                <div class="form-group">
                    <input type="password" placeholder="请输入密码" class="form-control" name="psw" id="psw" value="123"/>

                <div class="form-group">
                    <input type="checkbox"><span>记住密码(记得实现)</span>
                    <a href="forgetPsw.html" class="a-psw">忘记密码</a>

                <div class="form-group">
                        <input type="submit" class="btn btn-block btn-color" value="登陆" id="sure"/>
                </div>


                <div class="container-fluid div-register-bottom">
                <span>
                    <a href="#" >帐号登录</a>

<script>

    window.onload=function(){

        //将回车键导向登陆按钮
        document.onkeydown=function(ev){
            var event=ev ||event
            if(event.keyCode==13){
                // alert("按了enter键")
                $('#sure')[0].click;
            }

        }
    }

    $('#sure').on('click',function () {

        var name = $('#name').val();
        var password = $('#psw').val();
        //判断用户信息是否正确
        $.ajax({
            url: 'verifyUser',
            type: 'post',
            data:{
              name : name,
              password : password
            },
            // data: $('#loginForm').serialize(),
            // dataType:"json",
            success:function (data) {
                // console.log(data);

                if (data === "true"){
                    var a = document.createElement('a');
                    a.setAttribute('href', 'search.html');
                    document.body.appendChild(a);
                    a.click();
                }else{
                    alert("用户名或者密码出错");
                }

            },
            error:function () {
                console.log("登陆error");
                alert("用户名或者密码出错");
            }

        })
    });


</script>
